{% load static %}


<button type="button"
        id="user-menu-button"
        data-dropdown-toggle="dropdown"
        aria-expanded="false"
        class="flex items-center gap-2 px-3 py-2 mr-1 rounded-lg
        text-slate-700 hover:text-indigo-700 hover:bg-gray-100
        dark:text-gray-300 dark:hover:text-white dark:hover:bg-gray-700">

    <span class="sr-only">Открыть меню пользователя</span>

    <!-- Имя пользователя -->
    <span class="text-lg font-medium tracking-wide md:text-xl">
        {{ request.user.first_name|default:"Профиль" }}
    </span>

    <!-- Стрелка вниз -->
    <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
    </svg>
</button>


<!-- ======= МЕНЮ ======= -->

<!-- Фон и граница окна с меню -->
<div
        class="hidden z-50 my-4 w-auto border-1 border-gray-700 list-none md:backdrop-blur-sm backdrop-blur-md rounded-3xl
        divide-y-2 divide-indigo-100
        shadow-2xl shadow-indigo-500/70 dark:bg-gray-700 dark:divide-gray-600"
        id="dropdown">

    <!-- ПУНКТЫ МЕНЮ -->
    <ul class="py-2 font-medium tracking-wide text-slate-700 dark:text-gray-400" aria-labelledby="dropdown">
        <li>
            <a href="#"
               class="flex items-center gap-4 py-2 px-4 text-lg dark:hover:bg-gray-600 dark:hover:text-white">
                <img src="{% static 'images/menu/my-profile.svg' %}"
                     alt="profile">
                Мой профиль
            </a>
        </li>
    </ul>

    <ul class="py-2 font-medium tracking-wide text-slate-700 dark:text-gray-400" aria-labelledby="dropdown">
        <li>
            <a href="#"
               class="flex items-center gap-4 py-2 px-4 text-lg dark:hover:bg-gray-600 dark:hover:text-white">
                <img src="{% static 'images/menu/search-user.svg' %}"
                     alt="search">
                Подобрать психолога
            </a>
        </li>
        <li>
            <a href="#"
               class="flex items-center gap-4 py-2 px-4 text-lg dark:hover:bg-gray-600 dark:hover:text-white">
                <img src="{% static 'images/menu/catalog-users.svg' %}"
                     alt="catalog">
                Каталог психологов
            </a>
        </li>
    </ul>

    <ul class="py-2 font-medium tracking-wide text-slate-700 dark:text-gray-400" aria-labelledby="dropdown">
        <li>
            <a href="#"
               class="flex items-center gap-4 py-2 px-4 text-lg dark:hover:bg-gray-600 dark:hover:text-white">
                <img src="{% static 'images/menu/support_service.svg' %}"
                     alt="support">
                Служба поддержки
            </a>
        </li>
        <li>
            <a href="#"
               class="flex items-center gap-4 py-2 px-4 text-lg dark:hover:bg-gray-600 dark:hover:text-white">
                <img src="{% static 'images/menu/question-answer.svg' %}"
                     alt="answers">
                Вопросы-ответы
            </a>
        </li>
    </ul>

    <!-- ВЫХОД -->
    <ul class="py-2 font-medium tracking-wide text-slate-700 dark:text-gray-400" aria-labelledby="dropdown">
        <li>
            <form method="post" action="{% url 'users:web:logout' %}">
                {% csrf_token %}
                <button type="submit"
                        class="gap-4 w-full flex items-center block py-2 px-4 text-lg dark:hover:bg-gray-600 dark:hover:text-white">
                    <img src="{% static 'images/menu/logout.svg' %}"
                         alt="logout">
                    Выйти
                </button>
            </form>
        </li>
    </ul>

</div>
