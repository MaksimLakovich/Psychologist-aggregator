{% extends 'core/base.html' %}

{% load static %}

{% block title %} {{ title_home_page_view|default:"ОПОРА" }} {% endblock %}

{% block content %}


<section class="bg-white py-8 antialiased dark:bg-gray-900 md:py-0">
    <div class="mx-auto max-w-screen-xl px-4 2xl:px-0">

        <div class="pb-24 gap-8 lg:flex">

            <!-- ФОРМА -->
            <form method="post" action="" class="w-full space-y-6 lg:space-y-8">

                {% csrf_token %}

                <!-- ========== ШАГИ / ЭТАПЫ ========== -->
                <div class="space-y-6 sm:space-y-8 pb-0">
                    <ol class="flex flex-col gap-4 rounded-lg border border-gray-200 bg-indigo-100 p-2
                        dark:border-gray-700 dark:bg-gray-800 sm:justify-center md:flex-row md:items-center lg:gap-6">

                        <a href="{% url 'core:general-questions' %}" class="flex mr-4">
                            <li class="flex items-center gap-2 md:flex-1 md:flex-col md:gap-1.5 lg:flex-none">
                                <svg class="h-8 w-8 text-indigo-700 dark:text-gray-400" aria-hidden="true"
                                     xmlns="http://www.w3.org/2000/svg"
                                     width="24" height="24" fill="none" viewBox="0 0 24 24">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                          stroke-width="2.5"
                                          d="M8.5 11.5 11 14l4-4m6 2a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                                </svg>
                                <p class="text-base font-medium leading-tight text-indigo-700 dark:text-gray-400">
                                    <strong>Общие вопросы</strong>
                                </p>
                            </li>
                        </a>

                        <div class="hidden h-1 w-8 shrink-0 rounded-full bg-indigo-700 dark:bg-gray-700 md:block xl:w-16"></div>

                        <a href="{% url 'core:personal-questions' %}" class="flex mr-4">
                            <li class="flex items-center gap-2 md:flex-1 md:flex-col md:gap-1.5 lg:flex-none">
                                <svg class="h-8 w-8 text-indigo-700 dark:text-gray-400" aria-hidden="true"
                                     xmlns="http://www.w3.org/2000/svg"
                                     width="24" height="24" fill="none" viewBox="0 0 24 24">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                          stroke-width="2.5"
                                          d="M8.5 11.5 11 14l4-4m6 2a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                                </svg>
                                <p class="text-base font-medium leading-tight text-indigo-700 dark:text-gray-400">
                                    <strong>Личные вопросы</strong>
                                </p>
                            </li>
                        </a>

                        <div class="hidden h-1 w-8 shrink-0 rounded-full bg-indigo-700 dark:bg-gray-700 md:block xl:w-16"></div>

                        <a href="{% url 'core:choice-psychologist' %}" class="flex mr-4">
                            <li class="flex items-center gap-2 md:flex-1 md:flex-col md:gap-1.5 lg:flex-none">
                                <svg class="h-8 w-8 text-indigo-700 dark:text-gray-400" aria-hidden="true"
                                     xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                     viewBox="0 0 24 24">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                          stroke-width="2.5"
                                          d="M8.5 11.5 11 14l4-4m6 2a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                                </svg>
                                <p class="text-base font-medium leading-tight text-indigo-700 dark:text-gray-400">
                                    <strong>Выбор психолога</strong>
                                </p>
                            </li>
                        </a>

                        <div class="hidden h-1 w-8 shrink-0 rounded-full bg-indigo-700 dark:bg-gray-700 md:block xl:w-16"></div>

                        <a href="{% url 'core:payment-card' %}" class="flex mr-4">
                            <li class="flex items-center gap-2 md:flex-1 md:flex-col md:gap-1.5 lg:flex-none">
                                <svg class="h-8 w-8 text-indigo-700 dark:text-gray-400" aria-hidden="true"
                                     xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                     viewBox="0 0 24 24">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                          stroke-width="2.5"
                                          d="M8.5 11.5 11 14l4-4m6 2a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                                </svg>
                                <p class="text-base font-medium leading-tight text-indigo-700 dark:text-gray-400">
                                    <strong>Запись и оплата</strong>
                                </p>
                            </li>
                        </a>

                    </ol>
                </div>

                <!-- ========== ДОБАВЛЕНИЕ КАРТЫ ========== -->
                <div class="bg-white py-8 antialiased dark:bg-gray-900 md:py-1">
                    <div class="mx-auto max-w-screen-xl px-4 2xl:px-0 bg-white">
                        <div class="mx-auto max-w-5xl">
                            <h2 class="text-xl font-semibold text-gray-900 dark:text-white sm:text-2xl">
                                Добавьте карту для записи
                            </h2>

                            <div class="mt-6 sm:mt-8 lg:flex lg:items-start lg:gap-12">
                                <div class="w-full rounded-lg border border-gray-200 bg-white p-4 shadow-sm dark:border-gray-700 dark:bg-gray-800 sm:p-6 lg:max-w-xl lg:p-8">


                                    <div class="mt-6 grow sm:mt-8 lg:mt-0">

                                        <div class="mt-6 flex items-center justify-center gap-8">
                                            <img class="h-8 w-auto dark:hidden"
                                                 src="https://flowbite.s3.amazonaws.com/blocks/e-commerce/brand-logos/paypal.svg"
                                                 alt=""/>
                                            <img class="hidden h-8 w-auto dark:flex"
                                                 src="https://flowbite.s3.amazonaws.com/blocks/e-commerce/brand-logos/paypal-dark.svg"
                                                 alt=""/>
                                            <img class="h-8 w-auto dark:hidden"
                                                 src="https://flowbite.s3.amazonaws.com/blocks/e-commerce/brand-logos/visa.svg"
                                                 alt=""/>
                                            <img class="hidden h-8 w-auto dark:flex"
                                                 src="https://flowbite.s3.amazonaws.com/blocks/e-commerce/brand-logos/visa-dark.svg"
                                                 alt=""/>
                                            <img class="h-8 w-auto dark:hidden"
                                                 src="https://flowbite.s3.amazonaws.com/blocks/e-commerce/brand-logos/mastercard.svg"
                                                 alt=""/>
                                            <img class="hidden h-8 w-auto dark:flex"
                                                 src="https://flowbite.s3.amazonaws.com/blocks/e-commerce/brand-logos/mastercard-dark.svg"
                                                 alt=""/>
                                        </div>

                                    </div>

                                    <button type="submit"
                                            class="flex w-full items-center justify-center rounded-lg bg-primary-700 px-5 py-2.5 text-sm font-medium
                                            text-white hover:bg-primary-800 focus:outline-none focus:ring-4
                                            focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                                        Добавить карту и записаться
                                    </button>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </form>

        </div>

    </div>
</section>


{% endblock %}
