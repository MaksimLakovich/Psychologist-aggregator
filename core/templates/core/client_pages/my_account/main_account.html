{% extends 'core/base.html' %}

{% load static %}

{% block title %} {{ title_start_page_view|default:"ОПОРА" }} {% endblock %}

{% block content %}

{% block extra_style %}
<style>
    body {
        background-image: url('{% static "images/background/background-start.jpg" %}');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed; /* красиво фиксирует фон */
    }
</style>
{% endblock %}

<!-- Блок ???????? -->
<section class="bg-transparent">
    <div class="mx-auto max-w-screen-xl px-4 py-16 lg:grid lg:grid-cols-12 lg:gap-8 lg:py-32">

        <!-- Текст -->
        <div class="lg:col-span-6 flex flex-col justify-center">

            <div class="mt-10 flex flex-col gap-4 sm:flex-row">
                <a href="{% url 'core:general-questions' %}"
                   class="inline-flex items-center justify-center rounded-lg bg-indigo-700 px-6 py-3 text-white font-medium hover:bg-indigo-900 transition
                   delay-50 duration-300 ease-in-out hover:-translate-y-1 hover:scale-110">
                    Подобрать психолога
                </a>
            </div>
        </div>

        <!-- Иллюстрация -->
        <div class="hidden lg:col-span-6 lg:block relative blur-sm">
            <img src="{% static 'images/menu/opora-base.png' %}"
                 alt="Logo"
                 class="w-full h-auto">
        </div>

    </div>
</section>


{% endblock %}
